<h1>Top Tracks</h1>
<button (click)="logout()">Se d√©connecter</button>
<div *ngIf="topTracks.length">
  <ul>
    <li *ngFor="let track of topTracks">
      {{ track.name }} by {{ track.artists[0].name }}
    </li>
  </ul>
</div>
<div *ngIf="!topTracks.length">
  <p>No top tracks available.</p>
</div>
